<!DOCTYPE html>

    <style>
        /* CSS å˜é‡ */
        :root {

        body {

        #container {

        .input-group {

            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--accent-color);

        button {

        .clear-button {
            padding: 0; /* ç¼©å°æ¸…ç©ºæŒ‰é’® */
            width: 40px;

            display: flex;

        }

        #history-list li:last-child {

<body>
<div id="container">
    <h1>æ¶¨è·Œå¹…è®¡ç®—å™¨</h1>
    <button id="theme-toggle" onclick="toggleTheme()" title="åˆ‡æ¢ä¸»é¢˜">ğŸŒ™</button>
    <div id="input-container">
        <div class="input-group">
            <input type="number" id="initialPrice" placeholder="åŸå€¼" step="0.01" required tabindex="1">
            <button class="clear-button" onclick="clearInput('initialPrice')" tabindex="-1">âœ•</button>
        </div>
        <div style="text-align: center; margin: 10px 0;">
            <button onclick="swapValues()" tabindex="-1" style="font-size: 16px; padding: 8px 16px;">â‡…</button>
        </div>
        <div class="input-group">
            <input type="number" id="currentPrice" placeholder="ç°å€¼" step="0.01" required tabindex="2">
            <button class="clear-button" onclick="clearInput('currentPrice')" tabindex="-1">âœ•</button>
        </div>
    </div>
    <div id="button-container">
        <button onclick="clearAllInput()" tabindex="-1">é‡ç½®</button>
    </div>
    <div id="result"></div>
    <div id="history">
        <button id="clear-history" onclick="clearHistory()" tabindex="-1">æ¸…ç©ºå†å²</button>
        <ul id="history-list"></ul>
    </div>
</div>

<script>
    // ç›‘å¬è¾“å…¥äº‹ä»¶ï¼Œè‡ªåŠ¨è®¡ç®—ï¼ˆä¿æŒä¸å˜ï¼‰
    document.getElementById('initialPrice').addEventListener('input', calculate);
    document.getElementById('currentPrice').addEventListener('input', calculate);

    // é˜²æŠ–å‡½æ•°ï¼ˆä¿æŒä¸å˜ï¼‰
    function debounce(func, wait) {
        let timeout;
        return function (...args) {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), wait);
        };
    }

    function calculate() {
        const initialPrice = parseFloat(document.getElementById('initialPrice').value);
        const currentPrice = parseFloat(document.getElementById('currentPrice').value);
        const resultDiv = document.getElementById('result');

        if (!isNaN(initialPrice) && !isNaN(currentPrice) && initialPrice !== 0) {
            const change = ((currentPrice - initialPrice) / initialPrice * 100).toFixed(2);
            resultDiv.textContent = `${ change }%`;
            debouncedAddToHistory(initialPrice, currentPrice, change);
        } else {
            resultDiv.textContent = 'è¯·è¾“å…¥æœ‰æ•ˆæ•°å­—';
        }
    }

    function clearInput(id) {
        document.getElementById(id).value = '';
        calculate();
    }

    function clearAllInput() {
        document.getElementById('initialPrice').value = '';
        document.getElementById('currentPrice').value = '';
        document.getElementById('result').textContent = '';
    }

    function swapValues() {
        const initialPrice = document.getElementById('initialPrice').value;
        const currentPrice = document.getElementById('currentPrice').value;
        document.getElementById('initialPrice').value = currentPrice;
        document.getElementById('currentPrice').value = initialPrice;
        calculate();
    }

    // ä¿®æ”¹åçš„æ·»åŠ å†å²è®°å½•å‡½æ•°ï¼Œå®ç°å»é‡
    function addToHistory(initial, current, change) {
        const historyList = document.getElementById('history-list');
        const newEntry = `åŸå€¼: ${ initial }, ç°å€¼: ${ current }, æ¶¨è·Œå¹…: ${ change }%`;

        // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨ç›¸åŒçš„è®°å½•
        const existingEntries = Array.from(historyList.getElementsByTagName('li'));
        const isDuplicate = existingEntries.some(li => li.textContent === newEntry);

        // å¦‚æœä¸æ˜¯é‡å¤è®°å½•æ‰æ·»åŠ 
        if (!isDuplicate) {
            const li = document.createElement('li');
            li.textContent = newEntry;
            historyList.insertBefore(li, historyList.firstChild);
        }
    }

    const debouncedAddToHistory = debounce(addToHistory, 2000);

    function clearHistory() {
        document.getElementById('history-list').innerHTML = '';
    }

    // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½ï¼ˆä¿æŒä¸å˜ï¼‰
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        document.getElementById('theme-toggle').textContent = isDarkMode ? 'â˜€ï¸' : 'ğŸŒ™';
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    }

    // åˆå§‹åŒ–ä¸»é¢˜ï¼ˆä¿æŒä¸å˜ï¼‰
    (function initTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-toggle').textContent = 'â˜€ï¸';
        } else {
            document.getElementById('theme-toggle').textContent = 'ğŸŒ™';
        }
    })();
</script>
