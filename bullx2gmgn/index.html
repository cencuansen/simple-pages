<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bullx转gmgn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    textarea {
      width: 100%;
      height: 90%;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }
    .container {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    .container:first-child {
      border-right: 1px solid #ccc;
    }
    h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <!-- 左侧输入区域 -->
  <div class="container">
    <h3>输入 JSON</h3>
    <textarea id="input" placeholder="粘贴 JSON 数据"></textarea>
  </div>

  <!-- 右侧输出区域 -->
  <div class="container">
    <h3>输出结果</h3>
    <textarea id="output" readonly placeholder="转换结果将显示在这里"></textarea>
  </div>

  <script>
    // 获取输入和输出的 DOM 元素
    const input = document.getElementById('input');
    const output = document.getElementById('output');

    // 监听输入框的变化
    input.addEventListener('input', () => {
      try {
        // 解析输入的 JSON
        const jsonData = JSON.parse(input.value);

        // 转换 JSON 数据为指定格式
        const result = jsonData.map(item => `${item.address}:${item.name}`).join(',\n');

        // 将结果输出到右侧
        output.value = result;
      } catch (error) {
        // 如果 JSON 解析失败，显示错误信息
        output.value = '输入的 JSON 格式不正确，请检查！';
      }
    });
  </script>
</body>
</html>
