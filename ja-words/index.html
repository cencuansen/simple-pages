<body>
<div class="container">

    </div>

<script>
    // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒ speechSynthesis
    function checkSpeechSynthesisSupport() {
        if (!window.speechSynthesis) {
            // å¦‚æœä¸æ”¯æŒï¼Œæ˜¾ç¤ºæç¤ºä¿¡æ¯
            const unsupportedMessage = document.getElementById('unsupportedMessage');
            unsupportedMessage.style.display = 'block';

    // æœ—è¯»å•è¯
    function speakWord(word) {
        if (!checkSpeechSynthesisSupport()) return;

        const utterance = new SpeechSynthesisUtterance(word);
        utterance.lang = 'ja-JP'; // è®¾ç½®è¯­è¨€ä¸ºæ—¥è¯­
        utterance.rate = 1; // è¯­é€Ÿ
        utterance.pitch = 1; // éŸ³è°ƒ
        speechSynthesis.speak(utterance);

    // æ¸²æŸ“ç›®å½•æˆ–æ–‡ä»¶å†…å®¹
    function renderContent(data) {
        const contentContainer = document.getElementById('content');
        contentContainer.innerHTML = ''; // æ¸…ç©ºå®¹å™¨

        if (data.type === 'directory') {
            // æ¸²æŸ“ç›®å½•
            data.children.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = item.type === 'directory' ? 'directory-item' : 'file-item';
                itemElement.textContent = item.name;
                itemElement.onclick = () => {
                    if (item.type === 'directory') {
                        // è¿›å…¥å­ç›®å½•
                        renderContent(item);
                        history.pushState({ data: item }, '', null);
                    } else if (item.type === 'file') {
                        // åŠ è½½æ–‡ä»¶
                        loadWordList(item.path);
                    }
                };
                contentContainer.appendChild(itemElement);
            });
        } else if (data.type === 'file') {
            // æ¸²æŸ“å•è¯åˆ—è¡¨
            data.words.forEach(word => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';

                const wordContent = document.createElement('div');
                wordContent.innerHTML = `
                    <div class="word-text">${word.word}</div>
                    <div class="word-kana">(${word.kana})</div>
                    <div class="word-meaning">${word.meaning}</div>
                `;

                const playButton = document.createElement('button');
                playButton.className = 'play-button';
                playButton.innerHTML = 'ğŸ”Š';
                playButton.onclick = () => speakWord(word.word);

                wordItem.appendChild(wordContent);
                wordItem.appendChild(playButton);
                contentContainer.appendChild(wordItem);
            });
        }

        // æ˜¾ç¤ºæˆ–éšè—è¿”å›æŒ‰é’®
        const backButton = document.getElementById('backButton');
        backButton.style.display = 'block';
    }

    // åŠ è½½å•è¯åˆ—è¡¨
    async function loadWordList(path) {
        try {
            const response = await fetch(path); // åŠ è½½ JSON æ–‡ä»¶
            const words = await response.json(); // è§£æ JSON æ•°æ®
            renderContent({ type: 'file', words }); // æ¸²æŸ“å•è¯åˆ—è¡¨
        } catch (error) {
            console.error('åŠ è½½å•è¯åˆ—è¡¨å¤±è´¥:', error);
        }
    }

    // è¿”å›ä¸Šä¸€çº§ç›®å½•
    function goBack() {

    // åˆå§‹åŒ–
    checkSpeechSynthesisSupport();

    // åŠ è½½ç›®å½•ç»“æ„
    async function init() {

            const directory = await response.json(); // è§£æ JSON æ•°æ®
            renderContent(directory); // æ¸²æŸ“ç›®å½•

    // ç›‘å¬è¿”å›æŒ‰é’®ç‚¹å‡»
    document.getElementById('backButton').onclick = goBack;

    window.onpopstate = (event) => {

</script>
