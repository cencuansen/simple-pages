          `日语“用言”（动词、形容词、形容动词）的**て形**是最核心、最常用的变形之一，用于**连接句子、表示动作的先后顺序、原因、方法、并列、状态以及构成多种重要表达**（如进行时、请求、许可、禁止等）。

以下是详细的变形规则：

---

## 一、动词的て形变形规则（最重要也最复杂）

动词根据其词尾和变形规则分为四大类：**五段动词（Ⅰ类）、一段动词（Ⅱ类）、サ变动词（Ⅲ类）、カ变动词（Ⅲ类）**。变形规则如下：

### 1. 五段动词（词尾在ウ段，词尾变化涉及ア、イ、ウ、エ、オ五段）
   * **核心规则：发生“音便”（发音变化）**
   * **分类变形：**
     * **词尾为 う、つ、る → って**
       * 例：買**う** → 買**って**、立**つ** → 立**って**、走**る** → 走**って**
     * **词尾为 む、ぶ、ぬ → んで**
       * 例：飲**む** → 飲**んで**、遊**ぶ** → 遊**んで**、死**ぬ** → 死**んで**
     * **词尾为 く → いて** (例外：行く → 行**って**)
       * 例：書**く** → 書**いて**
       * **特例：行く → 行って**
     * **词尾为 ぐ → いで**
       * 例：泳**ぐ** → 泳**いで**
     * **词尾为 す → して**
       * 例：話**す** → 話**して**

### 2. 一段动词（词尾是「る」，且る前的假名在イ段或エ段）
   * **规则：去る + て**
   * **イ段+る（上一段）：**
     例：見**る** → 見**て**、起き**る** → 起き**て**
   * **エ段+る（下一段）：**
     例：食べ**る** → 食べ**て**、教え**る** → 教え**て**

### 3. サ变动词（する / 〜する）
   * **规则：する → して**
   * 例：**する** → **して**
     勉強**する** → 勉強**して**
     旅行**する** → 旅行**して**

### 4. カ变动词（只有一个：来る）
   * **规则：来る（くる） → 来て（きて）**
   * 例：**来る** → **来て**（きて）

> **动词て形总结口诀：**
> **うつる → って / むぶぬ → んで / く→いて（行く例外って）/ ぐ→いで / す→して / 一段る→て / する→して / くる→きて**

---

## 二、形容词的て形（い形容词）

* **规则：去い + くて**
  例：
  高い → **高くて**
  安い → **安くて**
  忙しい → **忙しくて**
  良い（いい）→ **良くて**（よい→よくて）

* **功能：**
  * 并列：この店は**安くて**おいしい。（这家店又便宜又好吃。）
  * 原因：**暑くて**寝られない。（因为太热睡不着。）

---

## 三、形容动词的て形（な形容词）

* **规则：词干 + で**
  例：
  静か → **静かで**
  便利 → **便利で**
  有名 → **有名で**
  好き → **好きで**

* **功能：**
  * 并列：ここは**静かで**きれいです。（这里又安静又漂亮。）
  * 原因：**不便で**引っ越しました。（因为不方便所以搬家了。）

---

## 四、て形的核心功能与用法

1. **动作先后顺序：**
   * 家に**帰って**、宿題を**します**。（回家后写作业。）
2. **并列（中顿）：**
   * テレビを**見て**、ご飯を**食べます**。（看电视，吃饭。）
3. **原因/理由：**
   * 頭が**痛くて**学校を休みました。（因为头疼没去上学。）
4. **方法/手段：**
   * 歩**いて**学校に行きます。（走着去学校。）
5. **构成复合表达：**
   * **進行形：** 〜ている（正在做…）
     例：食べ**ている**（正在吃）
   * **経験・状態：** 〜てある（…好了）、〜ておく（预先做好）
     例：窓が開け**てある**（窗户开着）
   * **請求・命令：** 〜てください（请…）、〜て！（…吧！）
     例：座っ**てください**（请坐）
   * **許可・禁止：** 〜てもいい（可以…）、〜てはいけない（不可以…）
     例：入っ**てもいいですか**？（可以进去吗？）

## 总结表格

| 词类       | 规则                     | 例子                |
|------------|--------------------------|---------------------|
| **五段动词** | う・つ・る → って       | 買う → 買って      |
|            | む・ぶ・ぬ → んで       | 飲む → 飲んで      |
|            | く → いて（行く→行って）| 書く → 書いて      |
|            | ぐ → いで               | 泳ぐ → 泳いで      |
|            | す → して               | 話す → 話して      |
| **一段动词** | 〜る → 〜て             | 食べる → 食べて    |
| **サ变动词** | する → して             | 勉強する → 勉強して|
| **カ变动词** | 来る → 来て（きて）     | 来る → 来て        |
| **形容词** | 〜い → 〜くて           | 高い → 高くて      |
| **形容动词**| 词干 + で               | 静か → 静かで      |

**学习建议：**
1. **先掌握动词分类（五段/一段/サ变/カ变）**
2. **熟记五段动词的音便规则（尤其注意“行く→行って”特例）**
3. **通过常用短语（如“〜ている”、“〜てください”）巩固记忆**
4. **多练习口语和造句，培养语感**

て形是日语语法的枢纽，掌握后能极大提升表达流畅度！坚持练习是关键！(◠‿・)—☆`);
