<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAC Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
    <h2>Domains</h2>
    <ul id="domainsList"></ul>
    <input type="text" id="newDomain" placeholder="Add new domain">
    <button id="addDomain">Add Domain</button>
</div>
<div>
    <h2>Proxy</h2>
    <input type="text" id="proxyInput">
    <button id="updateProxy">Update Proxy</button>
</div>
<div>
    <h2>PAC Content</h2>
    <div class="buttons">
        <button id="openFile">Open PAC File</button>
        <button id="saveFile">Save PAC File</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
