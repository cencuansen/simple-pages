    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --background-color: #f5f7fa;
            --text-color: #333333;
            --input-bg: #ffffff;
            --button-bg: #dfe4ea;
            --button-hover: #ced6e0;
            --accent-color: #4dabf7;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --background-color: #212529;
            --text-color: #e9ecef;
            --input-bg: #343a40;
            --button-bg: #495057;
            --button-hover: #5c636a;
            --accent-color: #74c0fc;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 10px;
            width: 100vw;
            height: 100vh;
        }

        .header {
            margin-bottom: 10px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .main {
            display: flex;
            align-items: flex-start;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1260px;
            margin: 0 auto;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        td {
            border: 1px dashed #aaa;
        }

        .notice td {
            border-bottom: 1px dashed #f00;
        }

        .space td {
            border: none;
        }

        .cell {
            width: 80px;
            height: 80px;
        }

        audio {
            display: none;
        }

        .theme-toggle {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            background-color: var(--background-color);
            color: var(--text-color);
        }
    </style>
</head>

    class AudioCellModule extends HTMLElement {
        constructor() {
            super();
            this.attachShadow({mode: 'open'});
            this.shadowRoot.innerHTML = `
                    <style>
                        .row {
                            display: flex;
                            justify-content: space-around;
                            align-items: center;
                        }
                        .row-1 {
                            font-size: 12px;
                        }
                        .row-2 {
                            font-size: 30px;
                            display: block;
                            position: relative;
                        }
                        .ha-from {
                            font-size: 12px;
                            position: absolute;
                            right: 8px;
                            bottom: 8px;
                        }
                        .ha-from, .ka-from {
                            color: #888;
                            user-select: none;
                        }
                        .row-3 {
                            height: 21px;
                            display: block;
                        }
                        .play-btn {
                            user-select: none;
                            cursor: pointer;
                            color: #ddd;
                        }
                    </style>
                    <div class="row row-1">
                        <span class="ka col"></span>
                        <span class="ka-from col"></span>
                        <span class="ro col"></span>
                    </div>
                    <div class="row row-2">
                        <span class="ha col"></span>
                        <span class="ha-from col"></span>
                    </div>
                    <div class="row row-3 play-btn">
                        ‚ñ∂
                    </div>
                    <audio></audio>
                `;
        }

        connectedCallback() {
            this.shadowRoot.querySelector('.play-btn').addEventListener('click', () => this.playAudio());
            this.updateContent();
        }

        disconnectedCallback() {
            this.shadowRoot.querySelector('.play-btn').removeEventListener('click', () => this.playAudio());
        }

        updateContent() {
            const ha = this.getAttribute('ha');
            const haFrom = this.getAttribute('ha-from');
            const ro = this.getAttribute('ro');
            const ka = this.getAttribute('ka');
            const kaFrom = this.getAttribute('ka-from');
            const audioSrc = this.getAttribute('audio-src');

            this.shadowRoot.querySelector('.ha').textContent = ha;
            this.shadowRoot.querySelector('.ha-from').textContent = haFrom;
            this.shadowRoot.querySelector('.ro').textContent = ro;
            this.shadowRoot.querySelector('.ka').textContent = ka;
            this.shadowRoot.querySelector('.ka-from').textContent = kaFrom;
            this.shadowRoot.querySelector('audio').src = audioSrc;
        }

        playAudio() {
            const audio = this.shadowRoot.querySelector('audio');
            audio.play();
        }
    }

    customElements.define('audio-cell-module', AudioCellModule);
</script>
